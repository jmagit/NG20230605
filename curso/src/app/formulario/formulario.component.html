<div class="mb-3">
  <button class="btn" type="button" (click)="add()">Añadir</button>
  <button class="btn" type="button" (click)="edit()">Editar</button>
</div>

<form #miForm="ngForm">
  <div class="mb-3">
    <label class="form-label" for="id">Código</label>
    <input class="form-control" type="number" name="id" id="id" [(ngModel)]="elemento.id" #id="ngModel">
  </div>
  <div class="mb-3">
    <label class="form-label" for="nombre">Nombre</label>
    <input class="form-control" type="text" name="nombre" id="nombre" [(ngModel)]="elemento.nombre" #nombre="ngModel">
  </div>
  <div class="mb-3">
    <label class="form-label" for="apellidos">Apellidos</label>
    <input class="form-control" type="text" name="apellidos" id="apellidos" [(ngModel)]="elemento.apellidos" #apellidos="ngModel">
  </div>
  <div class="mb-3">
    <label class="form-label" for="correo">Correo</label>
    <input class="form-control" type="email" name="correo" id="correo" [(ngModel)]="elemento.correo" #correo="ngModel">
  </div>
  <div class="mb-3">
    <label class="form-label" for="nif">NIF</label>
    <input class="form-control" type="text" name="nif" id="nif" [(ngModel)]="elemento.nif" #nif="ngModel">
  </div>
  <div class="mb-3">
    <label class="form-label" for="edad">Edad</label>
    <input class="form-control" type="number" name="edad" id="edad" [(ngModel)]="elemento.edad" #edad="ngModel">
  </div>
  <div class="mb-3">
    <button class="btn" type="button" (click)="send()">Enviar</button>
    <button class="btn" type="button" (click)="cancel()">Volver</button>
  </div>
</form>

{{ elemento | json }}
